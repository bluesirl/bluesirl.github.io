 listener = [], getState, dispatch, subscribe;</span><br><span class="line">  dispatch = <span class="function"><span class="params">action</span> =&gt;</span> &#123;</span><br><span class="line">    state = reducer(state, action)</span><br><span class="line">    listener.forEach(<span class="function"><span class="params">item</span> =&gt;</span> item())</span><br><span class="line">  &#125;</span><br><span class="line">  dispatch(&#123;&#125;)</span><br><span class="line">  subscribe = <span class="function"><span class="params">fn</span> =&gt;</span> &#123;</span><br><span class="line">    listener = [...listener, fn]</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">      listener = listener.filter(<span class="function"><span class="params">item</span> =&gt;</span> item !== fn)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  getState = <span class="function"><span class="params">()</span> =&gt;</span> <span class="built_in">JSON</span>.parse(<span class="built_in">JSON</span>.stringify(state))</span><br><span class="line">  <span class="keyword">return</span> &#123;dispatch, getState, subscribe&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * combineReducers 合并reducers</span></span><br><span class="line"><span class="comment"> * @param reducers[Object] 接收一个对象</span></span><br><span class="line"><span class="comment"> * @returns &#123;function()&#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">combineReducers</span>(<span class="params">reducers</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="function">(<span class="params">state = &#123;&#125;, action</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> obj = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> key <span class="keyword">in</span> reducers) &#123;</span><br><span class="line">      <span class="keyword">if</span>(!reducers.hasOwnProperty(key)) <span class="keyword">continue</span>;</span><br><span class="line">      obj[key] = reducers[key](state[key], action)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> obj</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * bindActionCreators 合并actions返回使用dispatch包装的结果</span></span><br><span class="line"><span class="comment"> * @param actions</span></span><br><span class="line"><span class="comment"> * @param dispatch</span></span><br><span class="line"><span class="comment"> * @returns &#123;&#123;&#125;&#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">bindActionCreators</span>(<span class="params">actions,dispatch</span>) </span>&#123;</span><br><span class="line">  <span class="comment">//将actions 包装成 mapDispatchToProps返回的对象</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> obj=&#123;&#125;;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> key <span class="keyword">in</span> actions)&#123;</span><br><span class="line">      <span class="keyword">if</span>(!actions.hasOwnProperty(key)) <span class="keyword">continue</span>;</span><br><span class="line">      obj[key]=<span class="function">(<span class="params">...arg</span>)=&gt;</span>&#123;</span><br><span class="line">        dispatch(actions[key](...arg))</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> obj;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
